<!-- Question 9 -->

<!-- In the script element, use Math.random to place a random number
between 0 and 3 inside the button (instead of 'Click Me'), but ONLY when you
click on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1</title>
</head>
<body>

    <h1>Question 9</h1>

    <button id="btn">Click Me!</button>

    <!-- Your JavaScript code -->
    <script>
document.querySelector('#btn').onclick = function() {
            document.querySelector('#btn').textContent =  Math.floor(Math.random()*3+1)
        }
    </script>
</body>
</html>
