<!-- Question 10 -->

<!-- Use setTimeout to change the content of the button from 'Click Me!'
to 'I've been clicked!' after 500 milliseconds, but ONLY
when you click on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1</title>
</head>
<body>

    <h1>Question 10</h1>

    <button id="btn" type="button">Click Me!</button>

    <!-- Your JavaScript code -->
    <script>
document.querySelector('#btn').onclick = function() {
            document.querySelector('#btn').textContent = "I've been clicked";
        }
    </script>
</body>
</html>
