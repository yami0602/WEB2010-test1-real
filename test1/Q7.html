<!-- Question 7 -->

<!-- Inside the empty script element at the bottom of the body, change
the contents of the paragraph from 'Hello' to 'Hola', BUT ONLY when the user
clicks on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1</title>
</head>
<body>

    <h1>Question 7</h1>

    <button  id="btn" type="button" >Click Me!</button>

    <p id="paragraph">Hello</p>

    <!-- Your JavaScript code -->
    <script>
document.querySelector('#btn').addEventListener("click", function)  {
            document.querySelector('#paragraph').innerHTML = 'Hola';
        }
    </script>
</body>
</html>
